<!doctype html>
<html>
<head>
 <title>IE7 {CSS2: auto}</title>

 <!-- Compliance patch for Microsoft browsers -->
 <!--[if lt IE 9]><script src="../trunk/lib/IE9.js"></script><![endif]-->

 <style>

  p.test {
   background: skyblue;
   font: 20px/24px cursive;
   color: red;
  }

  p.test:before {
   background-color: yellow;
   content: "Hello";
   margin-right: .3em;
  }

  #inline:before {
   display: inline;
  }

  #block:before {
   display: block;
  }

 </style>
</head>
<body>
 <script src="ie7-demo.js"></script>
 <h2>::before</h2>

 <h3>inline</h3>
 <p class="test" id="inline">World!</p>

 <h3>block</h3>
 <p class="test" id="block">World!</p>

 <p>&lt;&nbsp;<a href="index.html">back</a></p>
</body>
</html>
